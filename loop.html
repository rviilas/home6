<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>home6</title>
	<style type="text/css">
	.active { background: #ffcc00; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type='text/javascript'>
	
	window.onload = function() {
		
		$('li').first().addClass('active');	
	
		$('#next').click(function(){
	
			var next = $('li.active').removeClass('active').next('li');
	
			if (!next.length) next = next.prevObject.siblings(':first');
			
				next.addClass('active');
		});            
				
	
		$('#prev').click(function(){
	
			var prev = $('li.active').removeClass('active').prev('li');
	
			if (!prev.length) prev = prev.prevObject.siblings(':last');
	
				prev.addClass('active');
		});	
	} 
	
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
